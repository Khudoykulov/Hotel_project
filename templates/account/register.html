{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="home">
        <div class="parallax_background parallax-window" data-parallax="scroll"
             data-image-src="{% static 'img' %}"
             data-speed="0.8"></div>
        <div class="home_container d-flex flex-column align-items-center justify-content-center">
            <div class="home_content">
                <div class="home_title"><h1>Register Page</h1></div>
            </div>
        </div>
    </div>



    <div class="row justify-content-md-center bg-white py-5">
        <div class="col-md-6 pb-5 mt-15 ">
            <div style="" class="container  home_container   >


                <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-15 ">
                <label for="Name">Name</label>
                <input type="email" class="form-control" id="Name" aria-describedby="emailHelp"
                       placeholder="Name">
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="custom-file breadcrumb ">
                <input type="file" class="custom-file-input" id="customFile1">
                <label class="custom-file-label" for="customFile1">Image file</label>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <label for="Confirm password">Password</label>
                <input type="password" class="form-control" id="Confirm password"
                       placeholder="Confirm Password">
            </div>
            <div class="justify-content-between d-flex">
                <div class="mt-2">
                    <span>If you have an account <a href="#"> Login</a></span>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
